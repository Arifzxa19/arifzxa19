  function kyun(seconds){
  function pad(s){
    return (s < 10 ? '0' : '') + s;
  }
  var hours = Math.floor(seconds / (60*60));
  var minutes = Math.floor(seconds % (60*60) / 60);
  var seconds = Math.floor(seconds % 60);

  //return pad(hours) + ':' + pad(minutes) + ':' + pad(seconds)
  return `${pad(hours)} Jam ${pad(minutes)} Menit ${pad(seconds)} Detik`
}

function input1(link, title) {
if (!title) {title = 'Silahkan masukan teks'}
swal.mixin({
  input: 'text',
  confirmButtonText: 'Next &rarr;',
  showCancelButton: true,
  progressSteps: ['1']
}).queue([
  {
    text: title
  }
]).then((result) => {
  if (result.value) {
    location.href = `${link}${encodeURIComponent(result.value)}&ip=${ipkamu}`
  }
})
}

function input2(link) {
swal.mixin({
  input: 'text',
  confirmButtonText: 'Next &rarr;',
  showCancelButton: true,
  progressSteps: ['1','2']
}).queue([
  {
    text: 'Silahkan masukan teks 1'
  },
  {
    text: 'Silahkan masukan teks 2'
  }
]).then((result) => {
  if (result.value) {
    location.href = `${link}&q=${encodeURIComponent(result.value[0])}&q2=${encodeURIComponent(result.value[1])}&ip=${ipkamu}`
    console.log(result.value)
  }
})
}
function toast(teks, icon, timer) {
if (!timer) {timer = 3000}
Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: timer,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})
Toast.fire({
  icon: icon,
  title: teks
})
}

function getOS() {
  var userAgent = window.navigator.userAgent,
      platform = window.navigator.platform,
      macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
      windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
      iosPlatforms = ['iPhone', 'iPad', 'iPod'],
      os = null;
  if (macosPlatforms.indexOf(platform) !== -1) {
    os = 'Mac OS';
  } else if (iosPlatforms.indexOf(platform) !== -1) {
    os = 'iOS';
  } else if (windowsPlatforms.indexOf(platform) !== -1) {
    os = 'Windows';
  } else if (/Android/.test(userAgent)) {
    os = 'Android';
  } else if (!os && /Linux/.test(platform)) {
    os = 'Linux';
  }

  return os;
}

function warnaprogress(id, warna, persen){
	if (persen <= 5) {warna = 'danger'}
	if (persen >= 6) {warna = 'warning'}
	if (persen >= 16) {warna = 'success'}
	document.getElementById(id).className = 'progress-bar bg-'+warna
	console.log(document.getElementById(id).className)
}
