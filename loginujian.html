
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Login [ FRM ]</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="dist/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="dist/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="dist/vendor/animate/animate.css">

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="dist/css/util.css">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
	<!--===============================================================================================-->
	<link rel='stylesheet' href='plugins/sweetalert2/dist/sweetalert2.min.css'>
</head>

<body style="background: url('dist/img/bc.jpg');background-size:cover;background-position: center;background-repeat: no-repeat;">

	<div class="limiter">
		<div class="container-login100">
			<div class="animated flipInX wrap-login100" style="padding-top:30px">
				<form id="formlogin" class="login100-form validate-form">
					<span class="animated infinite pulse delay-5s login100-form-title p-b-26 ">
						<img src="Logo_FRM-picsay.png" style="max-height:50px" class="img-responsive" alt="Responsive image">
					</span>
					<span class=" login100-form-title p-b-26 ">
						FRM WEB LOGIN					</span>
					<div class="animated flipInX delay-10s p-b-20">
						<span>Silahkan Login dengan username dan password yang anda miliki</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter Username" required>
						<input class="input100" type="text" name="username" autocomplete="off">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
						<p><small>Website di-mod oleh Fauzan Rifki Maulana</small></p>
					</div>


				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="dist/vendor/jquery/jquery-3.2.1.min.js"></script>

	<!--===============================================================================================-->
	<script src="dist/vendor/bootstrap/js/popper.js"></script>
	<script src="dist/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src='plugins/sweetalert2/dist/sweetalert2.min.js'></script>
	<script src="dist/js/main.js"></script>
	<script>
		document.querySelector("#formlogin").addEventListener("click", function() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", `${location.origin}`);
			xhr.responseType = "json";
			xhr.onload = function() {
						if (this.response.result == "ok") {
							console.log('sukses');
							window.location = location.origin
						}
						if (this.response.result == "nopass") {
							swal({
								position: 'top-end',
								type: 'warning',
								title: 'Password Salah',
								showConfirmButton: false,
								timer: 1500
							});
						}
						if (this.response.result == "td") {
							swal({
								position: 'top-end',
								type: 'warning',
								title: 'Akun tidak terdaftar',
								showConfirmButton: false,
								timer: 1500
							});
						}
						if (this.response.result == "nologin") {
							swal({
								position: 'top-end',
								type: 'warning',
								title: 'Sudah ada',
								showConfirmButton: false,
								timer: 1500
							});
						}
						if (this.response.result == "ta") {
							swal({
								position: 'top-end',
								type: 'warning',
								title: 'Akun belum terdaftar silahkan buat akun',
								showConfirmButton: false,
								timer: 1500
							});
						}
			}
			xhr.send();
			})

		function showpass() {
			var x = document.getElementById("pass");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>

</body>

</html>
